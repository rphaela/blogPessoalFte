<div class="container mt-5 mb-5">

  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Tem certeza que deseja apagar este tema? Todas as postagens relacionadas
        a ele serão igualmente apagadas!</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">

      <button class="btn btn-secondary mr-3" routerLink="/tema">Não</button>
      <button class="btn btn-danger" (click)="delete()">Sim</button>

    </div>
  </div>
</div>
