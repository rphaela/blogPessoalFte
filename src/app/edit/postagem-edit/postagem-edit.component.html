<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input [(ngModel)]="postagem.titulo"
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Digite o título"
          />
        </div>

        <div class="form-group">
          <label for="texto">Texto:</label>
          <textarea [(ngModel)]="postagem.texto"
            name="texto"
            id="texto"
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="texto"
            >Selecione o tema:
          </label>
          <select name="tema" class="form-control" id="tema" [(ngModel)]="idTema"
          (change)="findByIdTema()">
            <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary mr-3" routerLink="/inicio">Cancelar</button>
          <button class="btn btn-success" (click)="atualizar()">Atualizar</button>

        </div>
      </div>

    </div>
  </div>
</div>
