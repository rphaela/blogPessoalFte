<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Cadastro</h1>

          <div class="form-group">
            <label for="Nome">Nome</label>
            <input [(ngModel)]='usuario.nome'
              class="form-control"
              type="Nome"
              name="Nome"
              id="nome"
              placeholder="Insira seu nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input [(ngModel)]='usuario.usuario'
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Insira um e-mail válido"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='usuario.foto'
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Insira o link da sua imagem"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmeSenha($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Insira uma senha com no mínimo 8 caracteres"
            />
          </div>

          <div class="form-group">
            <label for="confirmeSenha">Confirmar Senha</label>
            <input [(ngModel)]='usuario.senha'
              class="form-control"
              type="password"
              name="confirmeSenha"
              id="confirmeSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="form-group">
            <label for="tipoUsuario">Tipo de Usuário</label>
            <select class="form-control" name="tipoUsuario" id="tipoUsuario" (change)="tipoUsuario($event)">
              <option>Selecione seu tipo de usuário</option>
              <option value="padrao">Padrão</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center pt-5">
            <button
              type="submit"
              class="btn btn-danger mr-5"
              routerLink="/inicio"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
          </div>
    </div>
  </div>
</div>
