<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-3">Entrar</h1>

          <div class="form-group">
            <label for="usuario"></label>
            <input
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Usuário"
            />
          </div>

          <div class="form-group">
            <label for="senha"></label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>

          <div class="d-flex justify-content-center pt-3">
            <button type="submit" class="btn btn-success w-50">Login</button>
          </div>

          <hr class="mt-5 mb-5" />

          <p class="text-center">
            Não tem uma conta?
            <a routerLink="/cadastrar">Cadastre-se!</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6" id="imgBg"></div>
  </div>
</div>
