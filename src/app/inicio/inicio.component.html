<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">

    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-light">

          <h1 class="fs-54">Seja bem-vinde!</h1>
          <h5 class="fs-18">Expresse aqui os seus pensamentos e opiniões.</h5>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">

          <button class="btn btn-light mr-2 modal-dialog modal-dialog-centered"
          data-toggle="modal" data-target="#novaPostagem">
          Nova Postagem</button>

          <div class="modal fade" id="novaPostagem" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="novaPostagemLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title" id="novaPostagemLabel">Nova Postagem</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo"
                    placeholder="Digite o título">
                  </div>

                  <div class="form-group">
                    <label for="texto">Texto:</label>
                  <textarea name="texto" id="texto" class="form-control" rows="3"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="texto">Escolha um tema ou
                    <a data-dismiss routerLink="/tema">
                    cadastre um novo</a>: </label>
                    <select name="tema" class="form-control" id="tema">
                    <option value="">Temas</option>
                    </select>
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-success">Publicar</button>
                </div>
              </div>
            </div>
          </div>


          <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <img src="assets/img/inicioBg.png" alt="" class="img-fluid">

    </div>

    </div>
  </div>


<div class="container mb-5 mt-5" id="postagens">

  <nav>
    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

      <a class="nav-link active text-secondary font-weight-bold" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="todasPostagens" aria-selected="true">Todas as Postagens</a>

      <a class="nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="minhasPostagens" aria-selected="false">Minhas Postagens</a>

      <a class="nav-link text-secondary font-weight-bold" id="nav-postagensTema-tab" data-toggle="tab" href="#postagensTema" role="tab" aria-controls="postagensTema" aria-selected="false">Postagens por Tema</a>
    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">

    <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
