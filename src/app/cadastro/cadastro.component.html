<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="imgBg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center mb-5">Cadastre-se!</h1>

          <div class="form-group">
            <label for="Nome">Nome</label>
            <input
              class="form-control"
              type="Nome"
              name="Nome"
              id="nome"
              placeholder="Insira seu nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Insira um e-mail válido"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Insira o link da sua imagem"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Insira uma senha com no mínimo 8 caracteres"
            />
          </div>

          <div class="form-group">
            <label for="confirmeSenha">Confirmar Senha</label>
            <input
              class="form-control"
              type="password"
              name="confirmeSenha"
              id="confirmeSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="form-group">
            <label for="tipoUsuario">Tipo de Usuário</label>
            <select class="form-control" name="tipoUsuario" id="tipoUsuario">
              <option>Selecione seu tipo de usuário</option>
              <option value="padrao">Padrão</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center pt-5">
            <button
              type="submit"
              class="btn btn-danger mr-5"
              routerLink="/login"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>

          <hr class="mt-5 mb-5" />

          <p class="text-center">
            Já tem uma conta?
            <a routerLink="/login">Entre aqui!</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
